<!DOCTYPE xhtml>
<html>
<head>
	<title>Form Group Data</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form action="/action_page.php" method="POST">
		<fieldset>
			<legend>Personal Information</legend>
			First name: <br />
			<input type="text" name="firstname" value="Mickey">
			<br />
			Second Name: <br />
			<input type="text" name="lastname" value="Mouse">
			<br /> <br />
			<input type="submit" value="submit">
		</fieldset>
		<br /> <br />
		<select name="cars" size="2" multiple>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat" selected="fiat">Fiat</option>
			<option value="audi">Audi</option>
			
		</select>
	</form>

	<form action="/action_page.php">
		<textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
		<br />
		<input type="submit">
	</form>

	<form>
		<textarea name="message" style="width:200px; height:200px">The cat was playing in the garden.</textarea>
	</form>
	<form>
		<textarea name="message" style="width:200px; height:100px">The cat was playing in the garden.</textarea> <br />
		<button type="button" onclick="alert('Confirm Submission!')">Click Me!</button>
	</form>
	<br />
	<h2>The datalist Element</h2>
<p>The datalist element specifies a list of pre-defined options for an input element.</p> 
	<form action="/action_page.php">
		<input list="browsers" name="browser">
		<datalist id="browser">
			<option value="Internet Explorer">Internet Explorer</option>
			<option value="Firefox">Firefox</option>
			<option value="Chrome">Chrome</option>
			<option value="Opera">Opera</option>
			<option value="Safari">Safari</option>	
		</datalist>
		<input type="Submit">
	</form>


</body>
</html>
