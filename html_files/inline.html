<!DOCTYPE html>
<html>
<head>
<style>
li {display: inline;}
h1.hidden {display: none;}	
a.block {display:block;}
h2.visible {visibility: hidden;}
</style>	
</head>
<body>
<p>Display a list of links as a horizontal menu:</p>

<h1 class="hidden">This heading is hidden</h1>

<ul>
	<li><a href="/html/default.asp" target="_blank">HTML</a></li>
	<li><a href="/css/default.asp" target="_blank">CSS</li>
	<li><a href="/js/default.asp" target="_blank">Javascript</li>
</ul>	
<h2 class="visible">This is not visible</h2>
<a class="block" href="/html/default.asp" target="_blank">HTML</a>
<a class="block" href="/css/default.asp" target="_blank">CSS</a>
<a class="block" href="/js/default.asp" target="_blank">JavaScript</a>
</body>	
</html>
